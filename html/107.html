		<script type="text/javascript">
			$(function(){	
				$(window).resize(function(){
					$('.book-content').css('min-height', $(window).height() - 130);
				}).resize();
				
				//表格隔行变色
				$('table').TableColor();
				
				//代码高亮
				prettyPrint();
			});
			
			//表格隔行变色插件
			$.fn.TableColor = function(){
				return $(this).each(function(){
					if(this.nodeName.toLowerCase() != 'table') return;
					var self = $(this);
					self.find('tr').each(function(index) {
						var _this = $(this);
						if(index % 2 == 0){
							_this.addClass('add');
						} else {
							_this.addClass('even');	
						}
						_this.hover(
							function(){_this.addClass('hover')},
							function(){_this.removeClass('hover')}
						);
					});	
				});
			}
		</script>
	</head>

		<div class="book-content">可以使用present标签来判断模板变量是否已经赋值，<table border="0" cellspacing="1" cellpadding="0"><tr><th colspan="2">present标签和notpresent标签</th></tr><tr><td>闭合</td><td>	非闭合标签</td></tr><tr><td>属性</td><td>name（必须）：变量名</td></tr><tr><td>配合</td><td>可以结合else标签一起使用</td></tr></table>用法：<code class="prettyprint linenums lang-php">&lt;present&nbsp;name="name"&gt;name已经赋值&lt;/present&gt;</code>如果判断没有赋值，可以使用：<code class="prettyprint linenums lang-php">&lt;notpresent&nbsp;name="name"&gt;name还没有赋值&lt;/notpresent&gt;</code>可以把上面两个标签合并成为：<code class="prettyprint linenums lang-php">&lt;present&nbsp;name="name"&gt;name已经赋值&lt;else&nbsp;/&gt;&nbsp;name还没有赋值&lt;/present&gt;</code></div>
