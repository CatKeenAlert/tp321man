		<link rel="stylesheet" href="../images/css/prettify.css">
		<script type="text/javascript" src="../images/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="../images/js/prettify.js"></script>
		<script type="text/javascript">
			$(function(){	
				$(window).resize(function(){
					$('.book-content').css('min-height', $(window).height() - 130);
				}).resize();
				
				//表格隔行变色
				$('table').TableColor();
				
				//代码高亮
				prettyPrint();
			});
			
			//表格隔行变色插件
			$.fn.TableColor = function(){
				return $(this).each(function(){
					if(this.nodeName.toLowerCase() != 'table') return;
					var self = $(this);
					self.find('tr').each(function(index) {
						var _this = $(this);
						if(index % 2 == 0){
							_this.addClass('add');
						} else {
							_this.addClass('even');	
						}
						_this.hover(
							function(){_this.addClass('hover')},
							function(){_this.removeClass('hover')}
						);
					});	
				});
			}
		</script>
	</head>
	<body><script language="javascript">

		</div>
		<div class="book-content">如果输出的模板变量没有值，但是我们需要在显示的时候赋予一个默认值的话，可以使用default语法，格式：<br />
{$变量|default="默认值"}<br />
这里的default不是函数，而是系统的一个语法规则，例如：<code class="prettyprint linenums lang-php">{$user.nickname|default="这家伙很懒，什么也没留下"}</code>对系统变量的输出也可以支持默认值，例如：<code class="prettyprint linenums lang-php">{$Think.post.name|default="名称为空"}</code>默认值支持Html语法。</div>
