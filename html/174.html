		<script type="text/javascript">
			$(function(){	
				$(window).resize(function(){
					$('.book-content').css('min-height', $(window).height() - 130);
				}).resize();
				
				//表格隔行变色
				$('table').TableColor();
				
				//代码高亮
				prettyPrint();
			});
			
			//表格隔行变色插件
			$.fn.TableColor = function(){
				return $(this).each(function(){
					if(this.nodeName.toLowerCase() != 'table') return;
					var self = $(this);
					self.find('tr').each(function(index) {
						var _this = $(this);
						if(index % 2 == 0){
							_this.addClass('add');
						} else {
							_this.addClass('even');	
						}
						_this.hover(
							function(){_this.addClass('hover')},
							function(){_this.removeClass('hover')}
						);
					});	
				});
			}
		</script>

		<div class="book-content">如果你的服务器分布在不同的地区或者国家，那么有可能有些应用所在的服务器和访问的区域间隔较大，导致服务器时间不准确，我们可以通过设置默认时区的方法来处理。<br />
我们只需要在项目配置文件中添加：<code class="prettyprint linenums lang-php">'DEFAULT_TIMEZONE'=&gt;'Asia/Singapore'&nbsp;//&nbsp;设置默认时区为新加坡</code></div>
