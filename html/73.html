		<script type="text/javascript" src="../images/js/prettify.js"></script>
		<script type="text/javascript">
			$(function(){	
				$(window).resize(function(){
					$('.book-content').css('min-height', $(window).height() - 130);
				}).resize();
				
				//表格隔行变色
				$('table').TableColor();
				
				//代码高亮
				prettyPrint();
			});
			
			//表格隔行变色插件
			$.fn.TableColor = function(){
				return $(this).each(function(){
					if(this.nodeName.toLowerCase() != 'table') return;
					var self = $(this);
					self.find('tr').each(function(index) {
						var _this = $(this);
						if(index % 2 == 0){
							_this.addClass('add');
						} else {
							_this.addClass('even');	
						}
						_this.hover(
							function(){_this.addClass('hover')},
							function(){_this.removeClass('hover')}
						);
					});	
				});
			}
		</script>
	</head>

		<div class="book-content">ThinkPHP支持查询或者更新的锁定，只需要在查询或者更新之前使用lock方法即可。<br />
查询锁定使用：<code class="prettyprint linenums lang-php">$list&nbsp;=&nbsp;$User-&gt;lock(true)-&gt;where('status=1')-&gt;order('create_time')-&gt;limit(10)-&gt;select();</code>更新锁定使用：<code class="prettyprint linenums lang-php">$list&nbsp;=&nbsp;$User-&gt;lock(true)-&gt;where('status=1')-&gt;data($data)-&gt;save();</code></div>
